<h1>int _LastError</h1> 
<p><span>В переменной _LastError хранится значение последней <a href="/ru/constants/errorswarnings/errorcodes">ошибки</a>, произошедшей во время исполнения mql4-программы. Сбросить значение в ноль можно функцией <a href="/ru/common/resetlasterror">ResetLastError()</a>.</span></p> 
<p><span>Для получения кода ошибки можно также использовать функцию <a href="/ru/check/getlasterror">GetLastError()</a>.</span></p> 
<br>
